name: "Auto-assign themes to PR"

on:
  - pull_request

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          theme:build:
            - ".github/**"
            - "build.gradle.kts"
            - ".gradle.properties"
            - ".gitignore"

          theme:code:
            - "src/main/*"

          theme:tests:
            - "src/test/*"

          theme:documentation:
            - "docs/**"

          theme:TRASH: ".idea/**"
